<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
  <form method="POST" action="/home/">
      {% csrf_token %}
    <div class="form-group">

      <h1>Book Ticket</h1>

      <label for ="category">category</label>
      <select category="category" name="category" id="category">
        <option value ="AC1">AC1</option>
        <option value ="AC2">AC2</option>
        <option value ="AC3">AC3</option>
      </select>
    </div>




    <div class="form-group">
      <label for="Passengers">Passengers</label>
      <input type="text" placeholder="Enter number of Passengers" name="Passengers" id="Passengers">
    </div>


    <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
     <button type="submit">SUBMIT</button>
  </form>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  {% if messages %}
<ul>
    {% for message in messages %}
      <div class="alert alert-warning alerrt-dismissible fade show" role="alert">
        {{message}}<strong>{{ Available_seats }}</strong>

        <button type="button" class="btn-class" data-bs-dismiss="alert" aria-label="close"></button>
      </div>

    {% endfor %}
</ul>
{% endif %}

  </body>
</html>
